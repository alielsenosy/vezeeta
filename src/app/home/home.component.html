<ngb-carousel *ngIf="images">
  <ng-template ngbSlide>
    <div class="picsum-img-wrapper">
      <img [src]="images[0]" alt="Random first slide">
    </div>
    <div class="carousel-caption">
      <h1 style="color: black">رعاية صحية لحياة أفضل ليك</h1>
    </div>
  </ng-template>
  <ng-template ngbSlide>
    <div class="picsum-img-wrapper">
      <img [src]="images[1]" alt="Random second slide">
    </div>
    <div class="carousel-caption">
      <h1 style="color: black">حلول جديدة لرعاية أفضل ليك</h1>
    </div>
  </ng-template>
  <ng-template ngbSlide>
    <div class="picsum-img-wrapper">
      <img [src]="images[2]" alt="Random third slide">
    </div>
    <div class="carousel-caption">
      <h1 style="color: black">احجز مجاناً، و ادفع في العيادة</h1>
    </div>
  </ng-template>
</ngb-carousel>

<div class="container">
  <header class="jumbotron">
    <p>{{ content }}</p>
  </header>
</div>
